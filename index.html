<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Seção Sobre a Loja -->
    <section id="sobre-a-loja" class="section">
        <div class="container">
            <div class="coluna-imagem">
                <img src="imagens/loja.jpeg" alt="Imagem da loja">
            </div>
            <div class="coluna-texto">
                <h2>Sobre a Loja</h2>
                <p>Somos uma loja virtual especializada em produtos incríveis. Explore nossos produtos e aproveite as melhores ofertas!</p>
            </div>
        </div>
    </section>

    <!-- Seção de Produtos -->
    <section id="produtos" class="section">
        <div class="container">
            <div class="produto">
                <img src="imagens/camera1.jpeg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do produto 1.</p>
                <button class="adicionar-carrinho">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/camera2.jpeg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição do produto 2.</p>
                <button class="adicionar-carrinho">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/camera3.webp" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>Descrição do produto 3.</p>
                <button class="adicionar-carrinho">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="imagens/camera4.webp" alt="Produto 4">
                <h3>Produto 4</h3>
                <p>Descrição do produto 4.</p>
                <button class="adicionar-carrinho">Adicionar ao carrinho</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
